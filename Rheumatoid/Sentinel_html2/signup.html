<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sentinel Unmasking</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Bootstrap-Core-CSS -->
<link rel="stylesheet" href="css/style.css">
<!-- Bootstrap-Core-CSS -->
</head>

<body>
<div class="row">
  <div class="col-md-6">
    <div class="log_left s_top"> <img class="img-responsive" src="images/suth_logo.png" alt=""/>
      <div class="log_box">
        <form>
          <label for="fname">First Name</label>
          <br>
          <input type="text" id="fname" name="fname" value="">
          <br>
          <label for="lname">Last Name</label>
          <br>
          <input type="text" id="lname" name="lname" value="">
          <br>
          <label for="email">Email</label>
          <br>
          <input type="text" id="email" name="email" value="">
          <br>
          <label for="user">User Role</label>
          <br>
          <select id="role" name="Admin">
          
          <option value="Tech">Admin</option>
          <option value="Tech">Tech</option>
          </select>
          <br>
          <label for="pass">Password</label>
          <br>
          <input type="password" id="pass" name="fname" value="">
          <br>
          <label for="pwd_log">Confirm Password</label>
          <br>
          <input type="password" id="pwd" value="">
          <button class="sign_btn" type="button">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="log_right"></div>
  </div>
</div>
<script src="assets/js/jquery-1.11.3.min.js"></script> 
<script src="assets/js/bootstrap.js"></script>
</body>
</html>
