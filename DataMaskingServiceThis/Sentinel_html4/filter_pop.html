<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sentinel Unmasking</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Bootstrap-Core-CSS -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/steps.css">
<link rel="stylesheet" href="css/modal.css">
<!-- Bootstrap-Core-CSS -->
</head>

<body>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Update Filter Config</h4>
        </div>
        <div class="modal-body">
         <form>
		  <label for="name">Name</label><br>
		  <input type="text" id="fname" name="fname" value=""><br>
		  <label for="area">Area</label><br>
		  <input type="text" id="area" value=""><br>
			 <label for="Prefix">Prefix</label><br>
		  <input type="text" id="Prefix" value=""><br>
			 <label for="Suffix">Suffix</label><br>
		  <input type="text" id="Suffix" value=""><br>
			 <label for="Mask">Mask</label><br>
		  <input type="text" id="Mask" value=""><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn up_btn" data-dismiss="modal">Update</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/jquery-1.11.3.min.js"></script> 
<script src="js/bootstrap.js"></script>
</body>
</html>
